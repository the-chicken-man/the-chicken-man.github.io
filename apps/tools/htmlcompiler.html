<!DOCTYPE html>
<html>
<head>
  <title>HTML Compiler</title>
   <link href="os-style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <h2>HTML Compiler</h2>

  <textarea id="editor" placeholder="Write HTML, CSS, or JS here..."></textarea>
  <br>
  <button onclick="dahtmlcode()">Run</button>

  <iframe id="output"></iframe>

  <script>
    function dahtmlcode() {
      const code = document.getElementById('editor').value;
      const outputFrame = document.getElementById('output');
      const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;

      outputDoc.open();
      outputDoc.write(code);
      outputDoc.close();
    }
  </script>
</body>
</html>
